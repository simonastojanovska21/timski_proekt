{% load static %}
<div class="header-top">
	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-3">
				<div class="pull-left logo">
					<a href="{% url 'store:index' %}"><img src="{% static 'images/logo/logo.png' %}" alt="" /></a>
				</div>
			</div>
			<div class="col-sm-5">
				<form action="{% url 'search:search' %}" method="GET">
					<div class="input-group search_box">

                            <input type="text" class="form-control" placeholder="Search Book" name="q" value="{{search}}">

                        <button class="btn btn-primary" type="submit"><i class="fa fa-search"></i></button>
					</div>
				</form>
			</div>
			<div class="col-sm-4">
				<div class="pull-right">
					<ul class="navbar-nav">

					    <li class="cart" id="shoppingCart">
					    	<a href="{% url 'cart:cart_details' %}">Cart <i class="fa fa-angle-left"></i>
					    		<span class="totalcart" id="gettotalcart"> {{ cart|length }} </span>
					    		<i class="fa fa-angle-right"></i>
					    	</a>
					    </li>

					 <li class="cart" id="books">
						<a href="{% url 'store:books' %}"><i class="fa fa-angle-right"></i> All Books</a>

					 </li>

                     <li class="cart" id="login">
						<a href="{% url 'store:signin' %}"><i class="fa fa-user"></i> Login</a>

					 </li>

					</ul>
				</div>
			</div>
		</div>
	</div>
</div>
